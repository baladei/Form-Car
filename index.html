<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Venda de Carro</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h3>Cadastre seu carro e venda mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
    
            <div class="form-body">

                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descrevas as características e opcionais do carro:</p>
    
                <form>
                    <div class="input">
                        <label for="title">Título do anúncio: <span class="required">*</span></label>
                        <input
                            type="text"
                            name="title" 
                            id="title" 
                            placeholder="Título para anúncio do veículo"
                            class="block"
                            maxlength="30"
                            required
                        />
                    </div>

    
                <div class="input">
                    <label for="price">Preço <span class="required">*</span></label>
                    <input
                        type="number"
                        name="price" 
                        id="price" 
                        placeholder="Preço do veículo"
                        class="block"
                        required
                    />
            </div>
    
            <div class="input">
                <label for="description">Descrição <span class="required">*</span></label>
                <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Descreva os detalhes do seu veículo"
                ></textarea>
            </div>
    
            <div class="input">
                <label for="brand">Marca <span class="required">*</span></label>
                <input
                    type="text"
                    name="brand" 
                    id="brand" 
                    placeholder="Marca do veículo"
                    class="block"
                    required
                />
            </div>
    
            <div class="input">
                <label for="model">Modelo <span class="required">*</span></label>
                <input
                    type="text"
                    name="model" 
                    id="model" 
                    placeholder="Modelo do veículo"
                    class="block"
                    required
                />
            </div>
    
            <div class="input">
                <label for="mileage">Kilometragem <span class="required">*</span></label>
                <input
                    type="number"
                    name="mileage" 
                    id="mileage" 
                    placeholder="Kilometragem do veículo"
                    class="block"
                    required
                />
            </div>
    
            <div class="input">
                <label for="purchase-date">Data de compra <span class="required">*</span></label>
                <input
                    type="date"
                    name="purchase-date" 
                    id="purchase-date"
                    class="block"
                    required
                />
            </div>
    
            <div class="input">
                <p>Tipo de câmbio: <span class="required">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>
            </div>
    
            <div class="optional">
                <p>Opcionais</p>
                <ul>
                    <li>
                        <input 
                        type="checkbox" 
                        id="airbag" 
                        name="optional[]"
                        value="airbag"            
                        >
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox" 
                        id="reverse-camera" 
                        name="optional[]"
                        value="reverse-camera"            
                        >
                        <label for="reverse-camera">Câmera de Ré</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox" 
                        id="alarm" 
                        name="optional[]"
                        value="alarm"            
                        >
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox" 
                        id="ac" 
                        name="optional[]"
                        value="ac"            
                        >
                        <label for="ac">Ar Condicionado</label>
                    </li>
                </ul>
            </div>
    
            <div class="optional">
                <ul>
                    <li>
                        <input 
                        type="checkbox" 
                        id="lane-assist" 
                        name="optional[]"
                        value="lane-assist"            
                        >
                        <label for="lane-assist">Assistente de Pista</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox" 
                        id="keyless" 
                        name="optional[]"
                        value="keyless"            
                        >
                        <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox" 
                        id="smartphone" 
                        name="optional[]"
                        value="smartphone"            
                        >
                        <label for="smartphone">Integração com celular</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox" 
                        id="leather-seat" 
                        name="optional[]"
                        value="leather-seat"            
                        >
                        <label for="leather-seat">Banco de Couro</label>
                    </li>
                </ul>
            </div>
    
            <div class="box-input">
                <p>Fotos do carro: <span class="required">*</span></p>
                <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
                >
            </div>
    
                <input type="submit" value="Enviar" class="submit">
                </form>
            </div>
        </div>
    </div>


</body>
</html>
